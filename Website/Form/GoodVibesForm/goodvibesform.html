<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="transformative.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="author" content="None">
    <meta name="keyword" content="HTML, Good Vibes Form, Form">
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <h1>Good Vibes Form</h1>
    <div class="container">
        <span>Tell us something positive that happened to you today.</span>
        <div class="body">
            <!-- For Name -->
            <div class="semi">
                <div class="con1"><label for="name">Name</label></div>
                <div class="con2"><input type="text" name="name" id="name" placeholder="Enter Name Here"></div>
            </div>
            <!-- For Email -->
            <div class="semi">
                <div class="con1"><label for="email">Email</label></div>
                <div class="con2"><input type="email" name="email" id="email" placeholder="Enter Email Here"></div>
            </div>
            <!-- For Scaling -->
            <div class="semi">
                <div class="con1"><label for="scale">On a scale of 1-10, how good was it?</label></div>
                <div class="con2"><input type="number" name="scale" id="scale" placeholder="Enter Number Here"></div>
            </div>
            <!-- Options for area -->
            <div class="semi">
                <div class="con1"><label for="option">Where did it happen?</label></div>
                <div class="con2">
                    <select name="area" id="option">
                        <option selected></option>
                        <option>At Home</option>
                        <option>On My Commute</option>
                        <option>At Work</option>
                        <option>On The Street</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
            <!-- Options for Time -->
            <div class="semi">
                <div class="con1"><span>At what time of day did it happen?</span></div>
                <div class="con2">
                    <div class="form-butt">
                        <input type="radio" name="time" id="morning">
                        <label for="morning">Morning</label>
                    </div>
                    <div class="form-butt">
                        <input type="radio" name="time" id="afternoon">
                        <label for="afternoon">Afternoon</label>
                    </div>
                    <div class="form-butt">
                        <input type="radio" name="time" id="evening">
                        <label for="evening">Evening</label>
                    </div>
                </div>
            </div>
            <!-- Options for Emotion -->
            <div class="semi">
                <div class="con1"><span>What emotions did you experience?<br>(Select all that apply)</span></div>
                <div class="con2">
                    <div class="form-butt">
                        <input type="checkbox" name="emotion" id="excited">
                        <label for="excited">Excited</label>
                    </div>
                    <div class="form-butt">
                        <input type="checkbox" name="emotion" id="humble">
                        <label for="humble">Humble</label>
                    </div>
                    <div class="form-butt">
                        <input type="checkbox" name="emotion" id="elated">
                        <label for="elated">Elated</label>
                    </div>
                    <div class="form-butt">
                        <input type="checkbox" name="emotion" id="love">
                        <label for="love">Love</label>
                    </div>
                    <div class="form-butt">
                        <input type="checkbox" name="emotion" id="enthusiastic">
                        <label for="enthusiastic">Enthusiastic</label>
                    </div>
                </div>
            </div>
            <!-- For Explanation -->
            <div class="semi">
                <div class="con1"><label for="describe">Please describe your positive experience.</label></div>
                <div class="con2"><textarea name="explain" id="describe" placeholder="Enter Your Experience Here"></textarea></div>
            </div>
            <!-- For Button -->
            <div class="button"><button>Submit</button></div>
        </div>
    </div>
</body>
</html>
